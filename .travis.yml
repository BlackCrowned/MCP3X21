language: python
python:
  - "2.7"

sudo: false
cache:
  directories:
    - "~/.platformio"

env:
  - PLATFORMIO_CI_SRC=examples/MCP3021
  - PLATFORMIO_CI_SRC=examples/MCP3221

install:
  - pip install -U platformio
  - platformio update

script:
  - platformio ci --lib="." --board=uno --board=zero --board=d1_mini

notifications:
  email:
    on_success: change
    on_failure: change
